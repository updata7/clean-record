name: Build & Release CleanRecord

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write   # å¿…é¡»ï¼Œå¦åˆ™ä¸èƒ½åˆ›å»º release

jobs:
  build:
    name: Build macOS App
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Check Swift version
        run: swift --version

      - name: Build Swift package
        run: swift build -c release

      - name: Run tests
        run: swift test || echo "No tests"
        continue-on-error: true

      - name: Package .app bundle
        run: |
          chmod +x Package.sh
          ./Package.sh

      - name: Verify .app bundle
        run: |
          test -d build/CleanRecord.app

      - name: Create ZIP archive
        run: |
          cd build
          zip -r CleanRecord.zip CleanRecord.app

      # ğŸ”¥ è‡ªåŠ¨åˆ›å»º Releaseï¼ˆå…³é”®ï¼‰
      - name: Create GitHub Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: CleanRecord v${{ github.run_number }}
          body: |
            Auto build from commit ${{ github.sha }}
          files: build/CleanRecord.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
